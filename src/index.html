<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Senac</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <img class="mx-auto h-40 w-auto" src="senac logo.jfif">
            <h2 class="mt-7 text-center text-4xl font-bold text-gray-900 font-mono underline">Login Senac</h2>
          </div>
          <form class="mt-8 space-y-6">
            <div>
              <div>
                <input type="text" class="relative block w-full px-3 py-2 border border-slate-300 placeholder-gray-500 rounded-md focus:outline-none sm:text-sm" placeholder="CPF">
              </div>
              <div>
                <input type="password" class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none sm:text-sm" placeholder="Senha">
              </div>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-mono rounded-md text-white bg-blue-800 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
